swagger: "2.0"

info:
  title: "{{title}}"
  version: "1.0"

basePath: /v1.0

paths:
  /users:
    get:
      responses:
        '200':
          description: 'All fetched with success.'
          schema:
            type: array
            items:
              $ref: '#/definitions/User'
    post:
      parameters:
        - in: body
          name: user
          required: true
          schema:
            $ref: '#/definitions/CreateUserController'
      responses:
        '201':
          description: 'Successfully created.'
        '409':
          description: 'Duplication error.'
        '500':
          description: 'Not registered due to an error.'
  /reservations:
    get:
      responses:
        '200':
          description: 'All fetched with success.'
          schema:
            type: array
            items:
              $ref: '#/definitions/ReservationEvent'
    post:
      parameters:
        - in: body
          name: reservation_event
          required: True
          schema:
            $ref: '#/definitions/CreateReservationEventController'
      responses:
        '201':
          description: 'Successfully created.'
        '500':
          description: 'Not created due to an error.'
  '/reservations/{id}':
    delete:
      parameters:
        - in: path
          name: id
          required: true
          type: integer
      responses:
        '204':
          description: 'Successfully deleted.'
        '404':
          description: 'Not found.'

